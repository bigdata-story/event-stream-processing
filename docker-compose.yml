version: '3.9'

services:
  active-user-exporter:
    build: .
    restart: always
    environment:
      - SPARK_APPLICATION_MAIN_CLASS=ir.sharif.math.story.ActiveUsersExporter
      - SPARK_MAX_CORES=1
    env_file:
      - ./project.env
    networks:
      - overlay

  active-user-in-course-exporter:
    build: .
    restart: always
    environment:
      - SPARK_APPLICATION_MAIN_CLASS=ir.sharif.math.story.ActiveUsersInCourseExporter
      - SPARK_MAX_CORES=1
    env_file:
      - ./project.env
    networks:
      - overlay

  cassandra-writer:
    build: .
    restart: always
    environment:
      - SPARK_APPLICATION_MAIN_CLASS=ir.sharif.math.story.CassandraWriter
      - SPARK_MAX_CORES=1
    env_file:
      - ./project.env
    networks:
      - overlay

  event-type-counter:
    build: .
    restart: always
    environment:
      - SPARK_APPLICATION_MAIN_CLASS=ir.sharif.math.story.EventTypeCounter
      - SPARK_MAX_CORES=1
    env_file:
      - ./project.env
    networks:
      - overlay

  event-type-counter-in-course:
    build: .
    restart: always
    environment:
      - SPARK_APPLICATION_MAIN_CLASS=ir.sharif.math.story.EventTypeCounterInCourse
      - SPARK_MAX_CORES=1
    env_file:
      - ./project.env
    networks:
      - overlay

  hdfs-exporter:
    build: .
    restart: always
    environment:
      - SPARK_APPLICATION_MAIN_CLASS=ir.sharif.math.story.HDFSExporter
      - SPARK_MAX_CORES=1
    env_file:
      - ./project.env
    networks:
      - overlay

  played-time-exporter:
    build: .
    restart: always
    environment:
      - SPARK_APPLICATION_MAIN_CLASS=ir.sharif.math.story.PlayedTimeExporter
      - SPARK_MAX_CORES=2
    env_file:
      - ./project.env
    networks:
      - overlay

networks:
  overlay:
    external: true
    name: story-network
